services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8008:8008"
    depends_on:
      - neo4j
  neo4j:
    image: neo4j:5.14.0-community-bullseye
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j_data:/data
      - neo4j_data:/plugins
    environment:
      - NEO4J_AUTH=neo4j/neo4jneo4j
      - NEO4J_PLUGINS=["graph-data-science"]
      - NEO4J_dbms_security_procedures_unrestricted=gds.*
volumes:
  neo4j_data:
